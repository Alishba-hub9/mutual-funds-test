<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutual Funds</title>
    <link rel="stylesheet" href="dist/css/vendors.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <section class="mutual-funds">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-12">
                <div class="funds-content-header">
                  <div class="tabs">
                    <h1 class="mb-0">Mutual Funds</h1>
                    <div class="fund-tab active" data-tab="gainers">Gainers</div>
                    <div class="fund-tab" data-tab="losers">Losers</div>
                  </div>
                </div>
                <div class="funds-content-wrapper gainers">
                  <div class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <div class="funds-list" id="funds-list"></div>
                  <a href="javascript:void(0)" class="btn view-all-btn">View All</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="dist/js/vendors.min.js"></script>
    <script src="dist/js/script.min.js"></script>
  </body>
</html>
